{% extends 'base.html' %}

{% block content %}
    <h1>{{ username }}</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                      <img src="{{ product.image_url}}"  height="200"  class="card-img-top" alt="{{product.name}}">
                      <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                          <div class="row">
                              <div class="col-md-6">
                                   <p class="card-text">Price: ${{ product.price }}</p>
                              </div>
                                <div class="col-md-6">
                                   <p class="card-text">Stack: {{ product.stack}}</p>
                              </div>
                          </div>

                        </div>
                    </div>
            </div>
        {% endfor %}
    </div>
     <a href="/products/" class="btn btn-success btn-lg">Back</a>
{% endblock %}
